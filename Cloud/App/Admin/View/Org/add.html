<include file="Public/head" />

<body class="no-skin">
  <include file="Public/header" />
  <div class="main-container" id="main-container">
    <script type="text/javascript">
      try {
        ace.settings.check('main-container', 'fixed')
      } catch (e) {}
    </script>

    <include file="Public/sidebar" />
    <div class="main-content">
      <div class="main-content-inner">
        <!-- #section:basics/content.breadcrumbs -->
        <include file="Public/breadcrumbs" />

        <!-- /section:basics/content.breadcrumbs -->
        <div class="page-content">
          <include file="Public/set" />

          <!-- /section:settings.box -->
          <div class="row">
            <div class="col-xs-12">
              <!-- PAGE CONTENT BEGINS -->
              <form class="form-horizontal" id="form" method="post" action="{:U('add')}">
                <div class="form-group">
                  <label class="col-sm-1 control-label no-padding-right" for="form-field-3"> 机构名称</label>
                  <div class="col-sm-9">
                    <input type="text" name="org_name" id="name" placeholder="" class="col-xs-10 col-sm-5" value="{$var.name}">
                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 机构规模 </label>
                  <div class="radio">
                    <label>
                      <input type="radio" class="ace" name="org_scale" value="1"/>
                      <span class="lbl">小于100人</span>
                    </label>
                    <label>
                      <input type="radio" class="ace" name="org_scale" value="2"/>
                      <span class="lbl">100-500</span>
                    </label>
                    <label>
                      <input type="radio" class="ace" name="org_scale" value="3"/>
                      <span class="lbl">大于500人</span>
                    </label>
                  </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                  <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 机构代码 </label>
                  <div class="col-sm-9">
                    <input type="text" name="org_code" id="v" placeholder="组织机构代码编号" class="col-xs-10 col-sm-5" value="">
                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 机构法人</label>
                  <div class="col-sm-9">
                    <input type="text" name="org_legal_person" id="v" placeholder="" class="col-xs-10 col-sm-5" value="">
                    <span class="help-inline col-xs-12 col-sm-7">
                        <span class="middle"></span>
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 身份证号</label>
                  <div class="col-sm-9">
                    <input type="text" name="org_legal_person_code" id="v" placeholder="法人身份证号" class="col-xs-10 col-sm-5" value="">
                    <span class="help-inline col-xs-12 col-sm-7">
                        <span class="middle"></span>
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 工商编号</label>
                  <div class="col-sm-9">
                    <input type="text" name="org_buss_code" id="v" placeholder="工商登记编号" class="col-xs-10 col-sm-5" value="">
                    <span class="help-inline col-xs-12 col-sm-7">
                        <span class="middle"></span>
                    </span>
                  </div>
                </div>

                <div class="col-md-offset-2 col-md-9">
                  <button class="btn btn-info submit" type="button">
                                    <i class="icon-ok bigger-110"></i>
                                    增加
                                </button> &nbsp; &nbsp; &nbsp;
                  <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                </div>
              </form>
              <!-- PAGE CONTENT ENDS -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.page-content -->
      </div>
    </div>
    <!-- /.main-content -->
    <include file="Public/footer" />

  </div>
  <!-- /.main-container -->

  <include file="Public/footerjs" />
  <!-- inline scripts related to this page -->
  <script type="text/javascript">
    $(function() {
      $(".btn-info.submit").click(function() {
        var webname = $("#webname").val();
        var url = $("#url").val();
        if (webname == 0) {
          bootbox.dialog({
            title: '友情提示：',
            message: "标题必须选择。",
            buttons: {
              "success": {
                "label": "确定",
                "className": "btn-danger"
              }
            }
          });
          return;
        }
        if (url == '') {
          bootbox.dialog({
            title: '友情提示：',
            message: "链接地址必须填写。",
            buttons: {
              "success": {
                "label": "确定",
                "className": "btn-danger"
              }
            }
          });
          return;
        }
        $("#form").submit();
      });
    });
  </script>
</body>

</html>
