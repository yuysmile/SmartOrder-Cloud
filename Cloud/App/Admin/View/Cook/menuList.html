<include file="Public/head" />

<body class="no-skin">
  <include file="Public/header" />
  <div class="main-container" id="main-container">
    <script type="text/javascript">
      try {
        ace.settings.check('main-container', 'fixed')
      } catch (e) {}
    </script>

    <include file="Public/sidebar" />
    <div class="main-content">
      <div class="main-content-inner">
        <!-- #section:basics/content.breadcrumbs -->
        <include file="Public/breadcrumbs" />

        <!-- /section:basics/content.breadcrumbs -->
        <div class="page-content">
          <include file="Public/set" />

          <!-- /section:settings.box -->
          <div class="row">
            <div class="col-xs-12">
              <!-- PAGE CONTENT BEGINS -->
              <div class="cf">
                <a class="btn btn-info" href="{:U('addMenu')}" value="">新增菜谱</a>
              </div>
              <div class="space-4"></div>
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th class="col-xs-1">序号</th>
                    <th class="col-xs-2">菜品名称</th>
                    <th class="col-xs-2">所属菜系</th>
                    <th class="col-xs-1">单价</th>
                    <th class="col-xs-1">规格</th>
                    <th class="col-xs-1">推荐菜</th>
                    <th class="col-xs-1">图片</th>
                    <th class="col-xs-1">备注</th>
                    <th class="col-xs-2">操作</th>
                  </tr>
                </thead>
                <tbody>
                  <volist name="vars" id="val">
                    <tr>
                      <td align="center">{$i}</td>
                      <td align="center">{$val['menu_name']}</td>
                      <td align="center">{$val['style_name']}</td>
                      <td align="center">{$val['price']}</td>
                      <td align="center">{$val['standard']}</td>
                      <td>
                        <if condition="$val['recommend'] eq 1">是
                          <else/> 否
                        </if>
                      </td>
                      <td align="center"><img src="{$val['picture']}" height="50" width="50" /> </td>
                      <td align="center">{$val['remark']}</td>
                      <td align="center"><a href="{:U('editMenu',array('id'=>$val['id']))}"><i
                                            class="ace-icon fa fa-pencil bigger-100"></i>修改</a>&nbsp&nbsp;
                        <a href="javascript:;" val="{:U('delMenu',array('id'=>$val['id']))}" class="dellink"><i
                                            class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
                    </tr>
                  </volist>
                </tbody>
              </table>
              <!-- PAGE CONTENT ENDS -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.page-content -->
      </div>
    </div>
    <!-- /.main-content -->
    <include file="Public/footer" />

  </div>
  <!-- /.main-container -->

  <include file="Public/footerjs" />
  <!-- inline scripts related to this page -->
  <script>
    $(".dellink").click(function() {
      var url = $(this).attr('val');
      bootbox.confirm({
        title: "系统提示",
        message: "是否要删除该记录？",
        callback: function(result) {
          if (result) {
            window.location.href = url;
          }
        },
        buttons: {
          "cancel": {
            "label": "取消"
          },
          "confirm": {
            "label": "确定",
            "className": "btn-danger"
          }
        }
      });
    });
  </script>
</body>

</html>
